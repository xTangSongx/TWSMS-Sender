<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TWSMS Sender</title>
</head>

<body>
    <form action="http://api.twsms.com/smsSend.php" enctype="application/x-www-form-urlencoded" method="post">
        Account：
        <input type="text" name="username">
        <br />Password：
        <input type="password" name="password">
        <br />Phone：
        <input type="tel" name="mobile">
        <br />Message：
        <br />
        <textarea name="message" id="message" cols="30" rows="2"></textarea>
        <br />
        <button type="submit">Send</button>
    </form>
</body>

</html>
